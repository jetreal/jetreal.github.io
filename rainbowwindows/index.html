<!DOCTYPE html>
<html lang="en">
  <head>
    <title>start template</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script><link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet"> 
    <script src="js/index.js" defer=""></script>
  </head>
  <body>
    <!-- header section-->
    <div class="wrapperAll">
      <header class="j-header">
        <div class="j-header-logo">
          <div class="j-header-logo__img"></div>
          <div class="j-header-logo__text"></div>
        </div>
        <div class="j-header-phones-and-button-section">
          <div class="j-header-phones-and-button-section-phone j-header-grid1">
            <p class="j-header-phones-and-button-section__text j-header-phones-and-button-section--violet-color">Советский офис</p>
            <p class="j-header-phones-and-button-section__phonenumber j-header-phones-and-button-section--phone-color">+7(4832) 32 50 90</p>
            <p class="j-header-phones-and-button-section__description j-header-phones-and-button-section--grey-color">пн-пт: 10:00-19:00, сб: 10:00-16:00</p>
          </div>
          <div class="j-header-phones-and-button-section-phone j-header-grid2">
            <p class="j-header-phones-and-button-section__text j-header-phones-and-button-section--red-color">Бежицкий офис</p>
            <p class="j-header-phones-and-button-section__phonenumber j-header-phones-and-button-section--phone-color">+7(4832) 32 14 14</p>
            <p class="j-header-phones-and-button-section__description j-header-phones-and-button-section--grey-color">пн-пт: 10:00-19:00, сб: 10:00-16:00</p>
          </div>
          <div class="j-header-phones-and-button-section-button j-header-grid3">
            <div class="j-header-phones-and-button-section-button-icon"></div>
            <div class="j-header-phones-and-button-section-button-text j-header-phones-and-button-section--grey-color">
              <p>Написать<br>директору</p>
            </div>
            <div class="j-header-phones-and-button-section-button-btn">
              <button>онлайн-оплата</button>
            </div>
          </div>
        </div>
        <div class="j-empty"></div>
        <nav class="j-navbar j-header-phones-and-button-section--grey-color">
          <div class="j-gamburger"></div>
          <ul>
            <li class="j-navbar__li j-header-phones-and-button-section--red-color"><a>Акции</a>
              <div class="j-star"></div>
            </li>
            <li class="j-navbar__li"><a>В квартиру</a></li>
            <li class="j-navbar__li"><a>На балкон</a></li>
            <li class="j-navbar__li"><a>В коттедж</a></li>
            <li class="j-navbar__li"><a>Тёплый аллюминий</a></li>
            <li class="j-navbar__li"><a>Диллерам</a></li>
            <li class="j-navbar__li"><a>Контакты</a></li>
          </ul>
        </nav>
      </header>
      <div class="displayParams">
        <p id="width"> </p>
        <p id="height"> </p>
        <p id="scroll"> </p>
        <p id="mouseX"> </p>
        <p id="mouseY"></p>
        <P id="clientX"></P>
        <P id="clientY"></P>
      </div>
    </div>
  </body>
</html>
